<article class="entry clearfix" id="nq_{{id}}">
    <section class="entry_content">
      <blockquote cite="{{tweet_url}}">
        <p>{{text}}</p>
      </blockquote>
    </section>
    <div class="entry_meta">
      <img src="{{user.profile_image_url}}" alt="{{user.screen_name}}" />
      <a href="http://twitter.com/{{twitter_username}}"><strong>{{user.screen_name}}</strong></a>
      <time class="entry_time">{{created_at}}</time>
    </div>
</article>
